<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karthik's Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* ROWS */
    .row1 {
      flex: 0 0 30%;
      background: #405672;
      color: #fff;
      padding: 32px 40px;
      display: flex;
      align-items: center;
    }
    .row2 {
      flex: 1 1 70%;
      display: flex;
      background: #fff;
      box-shadow: 0px -3px 8px #e0e1e2;
    }

    /* ROW 1 Content */
    .header-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .header-title {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .header-role {
      font-size: 1.4em;
      line-height: 1.2;
      color: #d1dbec;
    }
    .header-contacts {
      margin-top: 16px;
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      font-size: 1em;
    }
    .header-contacts span {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .header-contacts a {
      color: #fff;
      text-decoration: underline;
      transition: color .2s;
    }
    .header-contacts a:hover {
      color: #F9A826;
    }

    /* ROW2 Columns */
    .col1 {
      flex: 0 0 20%;
      background: #f5f6fa;
      padding: 32px 0 32px 32px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-right: 2px solid #e5e6ea;
    }
    .col2 {
      flex: 1 1 80%;
      padding: 32px 40px;
      min-height: 0;
      overflow-y: auto;
    }

    /* Sidebar Navigation */
    .section-btn {
      background: none;
      border: none;
      text-align: left;
      font-size: 1.1em;
      color: #405672;
      cursor: pointer;
      padding: 10px 6px;
      border-radius: 5px;
      transition: background 0.15s, color 0.15s;
      font-weight: 500;
    }
    .section-btn.active, .section-btn:hover {
      background: #e2e9f7;
      color: #1c3553;
      font-weight: 600;
    }

    /* Content Styling */
    .section-content {
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    h2 {
      color: #334466;
      margin-top: 0;
    }
    ul {
      margin-top: 0.25em;
      margin-bottom: 1em;
      padding-left: 1.2em;
    }
    .work-item {
      margin-bottom: 18px;
    }
    .work-title {
      font-weight: 600;
      font-size: 1.18em;
      margin-bottom: 2px;
    }
    .work-company {
      font-size: 1em;
      font-style: italic;
      color: #677598;
    }
    .work-duration {
      font-size: 0.96em;
      color: #99a4b8;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .container { height: auto; }
      .row1, .row2 { flex-direction: column; }
      .row2 { flex-direction: column; }
      .col1, .col2 { width: 100%; min-width: 0; }
      .col1 { border-right: none; border-bottom: 2px solid #e5e6ea; padding-left: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ROW 1: Header -->
    <div class="row1">

        <div class="header-contacts">
          <span>üìß <a href="mailto:karthik@email.com">karthik@email.com</a></span>
          <span>üì± +1-123-456-7890</span>

    <!-- ROW 2: Body -->

        <button class="section-btn" data-section="work">Work Experience</button>

  <script>
    const content = {
      summary: `
        <div class="section-content">
          <h2>Summary</h2>
          <p>Seasoned <b>Software Engineer</b> specializing in full-stack development with a passion for building scalable web applications and UX-focused interfaces. Experienced in collaborating across teams to deliver robust, maintainable solutions with a focus on best industry practices.</p>
        </div>
      `,
      work: `
        <div class="section-content">
          <h2>Work Experience</h2>
          <div class="work-item">
            <div class="work-title">Senior Frontend Developer</div>
            <div class="work-company">Tech Innovators Inc¬†| San Francisco, CA</div>
            <div class="work-duration">Mar 2021 ‚Äì Present</div>
            <ul>
              <li>Led UI/UX improvements for B2B SaaS products, improving user engagement by 25%.</li>
              <li>Architected modern web interfaces using React and TypeScript.</li>
              <li>Mentored a team of 5 engineers and coordinated agile sprints.</li>
            </ul>
          </div>
          <div class="work-item">
            <div class="work-title">Full Stack Engineer</div>

            <div class="work-duration">Jun 2018 ‚Äì Feb 2021</div>
            <ul>
              <li>Developed RESTful APIs and dynamic frontends for high-traffic applications.</li>
              <li>Introduced automated testing pipelines, increasing release confidence.</li>
            </ul>
          </div>
        </div>
      `,
      skills: `
        <div class="section-content">
          <h2>Skills</h2>

            <li>Frontend: React, TypeScript, Redux, HTML5, CSS3, SASS</li>
            <li>Backend: Node.js, Express, REST APIs, MongoDB, SQL</li>
            <li>Tools: Git, Docker, Jenkins, Figma, Jira</li>
            <li>Soft Skills: Team Leadership, Agile/Scrum, Communication, UX Design</li>
          </ul>

      education: `

          <ul>
            <li><b>Master of Science in Computer Science</b>, Stanford University (2016 ‚Äì 2018)</li>

      certification: `

          </ul>
        </div>
      `,
    };

    function loadSection(section) {
      document.getElementById('content').innerHTML = content[section];
      // handle active button
      document.querySelectorAll('.section-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.section === section);
      });
    }

    document.querySelectorAll('.section-btn').forEach(btn => {
      btn.addEventListener('click', () => loadSection(btn.dataset.section));
    });

    // Load default section
    loadSection('summary');
  </script>
</body>
</html>
